<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <h1 class="text-center text-primary">Registration form</h1>
    </div>
    <form>
        <div class="mb-3">
            <label class ="form-label" style="color:rgb(255, 255, 255)">Full Name</label>
            <input type="text" class="form-control" placeholder="enter your name">
        </div>
        <div class="mb-3">
                <label class="form-label" style="color:rgb(255, 255, 255)">Date of Birth</label>
            <input type="date" class="form-control">
            </div>
        <div class="mb-3">
                <label class="'form-label" style="color:rgb(255, 255, 255)">Gender</label><br>
            <label>
                <input type="radio" name="Gender" value="Male">Male
            </label>
            <label>
                <input type="radio" name="Gender" value="Female">Female
            </label>
            <label>
                <input type="radio" name="Gender" value="Other">Other
            </label>
            </div>
            <div class="mb-3">
                <label class="form-label" style="color:rgb(255, 255, 255)">E-mail</label>
            <input type="email" class="form-control" placeholder="xyz@gmail.com">
            </div>
            <br>
            <div class="mb-3">
                <label class="form-label" style="color:rgb(255, 255, 255)">Phone</label>
            <input type="text"class="form-control" placeholder="Mobile number">
            </div>
            <div class="mb-3">
                <label class="form-label" style="color:rgb(255, 255, 255)">Subject</label>
            <select name="Subject">
                <option value=" ">Choose</option>
                <option value=" ">UI/UX</option>
                <option value=" ">Java Full Stack</option>
                <option value=" ">Graphic design</option>
                <option value=" ">Cyber Security</option>
                <option value=" ">AI Data Analyst</option>
            </select>
            </div>
                  
                  <button class="btn btn-primary">submit</button>
    </form>

</div>
</body>
</html>
